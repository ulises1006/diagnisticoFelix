<ion-header>
  <ion-navbar color="dark">
    <ion-title>Llamadas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let personaje of personajes" (click)="goToDetails(personaje)">
      <ion-avatar item-start>
        <img src="{{personaje.img}}">
      </ion-avatar>
      <p>{{personaje.nombre}}</p>
      <p>{{personaje.titulo}}</p>
    </ion-item>
  </ion-list>
</ion-content>
