<!--
  Generated template for the DetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{item.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-line>
    <ion-item class="contenedor">
      <div text-center>
      <ion-avatar item-start>
        <img src="{{item.img}}">
      </ion-avatar>
    </div>
    </ion-item>
    <ion-item>
      <h2 class="p">{{item.nombre}}</h2>
      <p>{{item.titulo}}</p>
    </ion-item>

    <button ion-button color="dark" full (click)="back()">REGRESAR</button>
  </ion-list>
</ion-content>
